<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sexto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="mt-5">
            <h1>Formulario de 6°</h1>
            
        </header>

        <form id="formulario" class="mt-4">
          
            <div class="mb-3">
                <label for="nombre" class="form-label">¿Cómo te llamas?</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

       
            <div class="mb-3">
                <label for="nota" class="form-label">¿Cuál es tu promedio este año?</label>
                <input type="number" class="form-control" id="nota" required>
            </div>

           
            <div class="mb-3">
                <label for="mejorMateria" class="form-label">¿Cuál fue tu materia favorita?</label>
                <input type="text" class="form-control" id="mejorMateria" required>
            </div>

         
            <div class="mb-3">
                <label for="sentimiento" class="form-label">¿Cómo te sentiste durante este año escolar?</label>
                <textarea class="form-control" id="sentimiento" rows="3" required></textarea>
            </div>

           
            <div class="mb-3">
                <label for="dificultad" class="form-label">¿Tuviste alguna dificultad en tus estudios?</label>
                <textarea class="form-control" id="dificultad" rows="3" required></textarea>
            </div>

           
            <div class="mb-3">
                <label for="comoTeFue" class="form-label">¿Cómo te fue este año escolar?</label>
                <select class="form-control" id="comoTeFue" required>
                    <option value="bien">Me fue bien</option>
                    <option value="mal">Me fue mal</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="mejorMomento" class="form-label">¿Cuál fue el mejor momento del año?</label>
                <textarea class="form-control" id="mejorMomento" rows="3" required></textarea>
            </div>

            
            <div class="mb-3">
                <label for="objetivos" class="form-label">¿Qué objetivos tienes para el próximo año escolar?</label>
                <textarea class="form-control" id="objetivos" rows="3" required></textarea>
            </div>

           
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        
        <div id="gracias" class="mt-4" style="display: none;">
            <h3>Gracias por completar el formulario</h3>
        </div>

      
        <div id="motivacion" class="mt-4" style="display: none;">
            <h3>¡No te rindas! Cada día es una nueva oportunidad para mejorar. ¡El próximo año será aún mejor!</h3>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();  

           
            document.getElementById('formulario').style.display = 'none';  
            document.getElementById('gracias').style.display = 'block';  

           
            const comoTeFue = document.getElementById('comoTeFue').value;
            if (comoTeFue === 'mal') {
                document.getElementById('motivacion').style.display = 'block';  
            }
        });
    </script>
</body>
</html>
